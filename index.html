<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="heading">
            <h1 calss="head"><marquee behavior="" direction="right">Bat Ball Stump Game</marquee></h1>
        </div>
        <div id="button">
            <button class="btn"><img src="https://www.brisbanecricketshop.com.au/wp-content/uploads/2022/08/Cooper-Cricket-Summit-2022-01.jpg" alt="bat image" class="choice-image"></button>
            <button class="btn"><img src="https://www.rjrsports.com.au/wp-content/uploads/2017/07/2-piece-cricket-ball-5.png" alt="ball image" class="choice-image"></button>
            <button class="btn"><img src="https://www.renderhub.com/3dshop/cricket-stump/cricket-stump-02.jpg" alt="stump image" class="choice-image"></button>
        </div>
         <div>
            <h3 id="user-move"></h3>
            <h3 id="computer-move"></h3>
            <h3 id="result"></h3>
            <h3 id="score"></h3>
         </div>
         <div id="button">
            <button id="resetBtn" class="btn">Reset</button>
         </div>
    </div>

    <script src="script.js"></script>  <!-- Linked JavaScript file here -->
</body>
</html>
